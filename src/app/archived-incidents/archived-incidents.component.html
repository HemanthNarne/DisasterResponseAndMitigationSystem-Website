<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> -->
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- First Name Column -->
    <ng-container matColumnDef="incidentName">
      <mat-header-cell *matHeaderCellDef class="table-header"> Incident Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.incidentName }} </mat-cell>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef class="table-header"> Location </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.location }} </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef class="table-header"> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date | date }} </mat-cell>
    </ng-container>

    <!-- Date of Birth Column -->
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef class="table-header"> Time </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.time }} </mat-cell>
    </ng-container>

    <!-- County Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef class="table-header"> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></mat-row>
  </mat-table>
</div>
